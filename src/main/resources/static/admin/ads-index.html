<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>传智健康</title>
        <meta name="description" content="魔豆Blog">
        <meta name="keywords" content="魔豆Blog">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../resources/plugins/elementui/index.css">
        <link rel="stylesheet" href="../resources/plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../resources/css/style.css">
<!--        <style>
            @import url("http://unpkg.com/element-ui@2.4.1/lib/theme-chalk/index.css");
        </style>-->

        <!-- 引入组件库 -->
        <script src="../resources/js/vue.js"></script>
        <script src="../resources/plugins/elementui/index.js"></script>
        <script type="text/javascript" src="../resources/js/jquery.min.js"></script>
        <script src="../resources/js/axios-0.18.0.js"></script>
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>后台管理<small>分类管理</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>后台管理</el-breadcrumb-item>
                    <el-breadcrumb-item>首页广告位</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="项目编码/项目名称"  style="width: 200px;" class="filter-item"></el-input>
                        <el-button  class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate">新建</el-button>
                    </div>
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="type" label="类型" align="center"></el-table-column>
                        <el-table-column prop="url" label="url" align="center"></el-table-column>
                        <el-table-column prop="imgSrc" label="图片" align="center"></el-table-column>


                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!-- 新增标签弹层 -->
                 <div class="add-form">
                        <el-dialog title="新增" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData"  label-position="right" label-width="100px">

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="类型">
                                            <el-radio v-model="formData.type" label="1">PC</el-radio>
                                            <el-radio v-model="formData.type" label="2">H5</el-radio>
                                            <el-radio v-model="formData.type" label="3">APP</el-radio>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="url">
                                            <el-input v-model="formData.url"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="简述">
                                            <el-input v-model="formData.alt"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                                <el-row>
                                    <el-col :span="24">
                                        <el-form-item label="图片">
                                            <el-upload
                                                    class="avatar-uploader"
                                                    action="/post/uploadCover"
                                                    :show-file-list="false"
                                                    :on-success="handleAvatarSuccess"
                                                    :before-upload="beforeAvatarUpload">
                                                <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                                <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                            </el-upload>
                                        </el-form-item>
                                    </el-col>
                                </el-row>

                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>

                    <!-- 编辑标签弹层 -->
                   <div class="add-form">
                        <el-dialog title="编辑分类" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataAddForm" :model="formData"  label-position="right" label-width="100px">






                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  category:null//查询条件
				},
                imageUrl:"",
				dataList: [],//当前页要展示的分页列表数据
                formData: {
                    type:1
                },//表单数据
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    code: [{ required: true, message: '项目编码为必填项', trigger: 'blur' }],
                    name: [{ required: true, message: '项目名称为必填项', trigger: 'blur' }]
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();//VUE对象初始化完成后调用分页查询方法，完成分页查询

            },

            methods: {
                findPage(){
                    var param={
                        currentPage:this.pagination.currentPage,
                        pageSize:this.pagination.pageSize,
                        object:this.pagination.category
                    }

                    axios.post("/ads/pageQuery",param).then((response)=>{
                        if(response.data.flag==true){
                            this.dataList=response.data.data.rows;
                            this.pagination.total=response.data.data.total;
                        }else{
                            this.$message.error(response.data.message);
                        }
                    })
                },
                handleAvatarSuccess(res, file) {
                    this.imageUrl = res.data;
                    this.formData.imgSrc=res.data;
                },
                beforeAvatarUpload(file) {
                    /*       const isJPG = file.type === 'image/jpeg';
                           const isLt2M = file.size / 1024 / 1024 < 2;

                           if (!isJPG) {
                               this.$message.error('上传头像图片只能是 JPG 格式!');
                           }
                           if (!isLt2M) {
                               this.$message.error('上传头像图片大小不能超过 2MB!');
                           }*/
                    return true;
                },
                reset(){
                    this.formData={};
                },
                //打开新增窗口
                handleCreate(){

                    this.reset();

                    this.dialogFormVisible=true;
                },
                //保存分类
                handleAdd(){
                    axios.post("/ads/addAds",this.formData).then((response)=>{
                        this.$message({
                            type:response.data.flag?"success":"error",
                            message:response.data.message
                        })

                        this.dialogFormVisible=false;
                        this.findPage();
                    })
                },

                handleCurrentChange(page){
                    this.pagination.currentPage=page;
                    this.findPage();

                },
                handleChange(value) {
                    this.formData.options=value;
                },
                handleUpdate(row){
                    this.reset();
                    this.dialogFormVisible4Edit=true;
                    console.log(row.categoryId);
                    //查询父分类
                    axios.get("/category/getCategoryTree").then((response1)=>{
                        if(response1.data.flag){
                            this.options=response1.data.data;

                        }else{
                            this.$message.error(response1.data.message);
                        }

                    });
                    //回填数据
                    axios.get("/category/findById?categoryId="+row.categoryId).then((response)=>{
                        if(response.data.flag){
                            this.formData=response.data.data;
                            this.value=[response.data.data.parentCategoryId];
                        }else{
                            this.$message.error(response.data.message);
                        }
                    });


                },
                //保存修改
                handleEdit(){
                    axios.post("/category/update",this.formData).then((response)=>{
                        this.$message({
                            type:response.data.flag?"success":"error",
                            message:response.data.message
                        })

                        this.dialogFormVisible4Edit=false;
                        this.findPage();
                    })
                }
            }
        })
    </script>
</html>
