<script>

        $.ajax({
            type: "GET",
            url: "/category/findFirstLevel",
            dataType:"json",
            success: function(msg){
                if(msg.flag){
                    var html='';
                    for(var i=0;i<msg.data.length;i++){
                        var data=msg.data[i];
                        html+='  <li><a href="'+data.categoryLinkurl+'?id='+data.categoryId+'">'+data.categoryName+'</a></li>';
                    }
                    $("#categoryul").html(html);

                }
            }
        });

</script>
